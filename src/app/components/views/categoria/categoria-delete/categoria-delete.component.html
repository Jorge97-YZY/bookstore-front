<mat-card class="cadastro mat-elevation-z4" >
    <mat-card-title class="title"> Apagar</mat-card-title>
    <mat-card-subtitle class="subtitle"> Apagando Categoria</mat-card-subtitle>
</mat-card>

<mat-card class="cadastro_form mat-elevation-z4" >
   
    <form  [formGroup]="formCategoria">

        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput type="text" id="nome" name="nome" [value]="categoria.nome"  disabled >
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <textarea matInput type="text" id="descricao" name="descricao" [value]="categoria.descricao"   disabled></textarea>
        </mat-form-field>

        <div class="buttons">
            <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="onDelete()" >Apagar</button>
            <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="onCancel()">Cancelar</button>
        </div>

    </form>

</mat-card>
