<div class="content">

    <div class="title">
        <h1>Categorias</h1>
    </div>

    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-fab color="secondary" class="add" (click)="navegarParaCategoriaCreate()">
            <mat-icon>add</mat-icon>
          </button>
        </div>

<div class="mat-elevation-z8 content-table">

       <table class="table" mat-table [dataSource]="categorias">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> Livros </th>
            <td mat-cell *matCellDef="let row"> 
               <a class="livros_icones" href="#">
                <i class="livros" class="material-icons">book</i> 
               </a>
                
            </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="accoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Acções</th>
          <td mat-cell *matCellDef="let row"> 
            <a class="edit" href="#">
                <i class="material-icons">edit</i>
            </a>      
            <a class="delete" href="#">
                <i class="material-icons">delete</i>
            </a>      
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
 
      
      


</div>
