<div class="content">

    <div class="title">
        <h1>Livros</h1>

        
    </div>

    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-fab color="secondary" class="back" (click)="onBack()" >
            <mat-icon>keyboard_backspace</mat-icon>
          </button>
          <button mat-fab color="secondary" class="add" (click)="navegarParaLivroCreate()" >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

<div class="mat-elevation-z8 content-table">

       <table class="table" mat-table [dataSource]="livros" >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
        </ng-container>
 

        <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> Ler Livro </th>
            <td mat-cell *matCellDef="let row"> 
               <a class="livros_icones" >
                <i class="livros" class="material-icons">remove_red_eye</i> 
               </a>
                
            </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="accoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Acções</th>
          <td mat-cell *matCellDef="let row"> 
            <a class="edit" routerLink="{{ row.id }}/update">
                <i class="material-icons" >edit</i>
            </a>      
            <a class="delete" routerLink="{{ row.id }}/delete">
                <i class="material-icons">delete</i>
            </a>      
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
