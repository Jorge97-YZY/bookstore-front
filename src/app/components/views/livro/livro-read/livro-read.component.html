<form [formGroup]="formLivro">

    <mat-card class="titulo mat-elevation-z4">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img src="assets/img/ler.svg" alt="" class="ler">
            </div>
            <mat-card-title>{{ livro.titulo }}</mat-card-title>
            <mat-card-subtitle>Escrito por: {{ livro.nome_autor}}</mat-card-subtitle>
          </mat-card-header>

    </mat-card>

    <mat-card>
        <mat-card-subtitle class="subtitle">Resumo:</mat-card-subtitle>
        <mat-card-content>
            <p>
             {{livro.texto}}
            </p>
          </mat-card-content>
          <mat-card-actions class="buttom">
            <button mat-button (click)="oncancel()"><mat-icon>keyboard_backspace</mat-icon> Voltar</button>
            <button mat-button><mat-icon>save_alt</mat-icon> PDF</button>
          </mat-card-actions>
    </mat-card>

</form>
